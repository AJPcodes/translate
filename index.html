<!doctype html>

<html lang="en">
	<head>
	  <meta charset="utf-8">
	  <title>Nashville Software School</title>
	  <link rel="stylesheet" type="text/css" href="main.css">

	</head>

	<body>
	<h1>Holiday Greeting Translator</h1>	
	<p>Write your short holiday greeting here</p>

		<input type="text" id='englishText'>

		<label for="languages">Language:</label>
		<input id='languages' list="languages_list" name="languages" placeholder="Choose a Language">
      <datalist id="languages_list">
        <option value="French">
        <option value="German">
      </datalist>

     <button id='translate'>Translate</button>

		<div id="output">
			<p>Your Translated message will appear here!</p>

		</div>

<script src="main.js" type="text/javascript" ></script>
<script src="french.js" type="text/javascript" ></script>
<script src="german.js" type="text/javascript" ></script>

</body>
</html>
